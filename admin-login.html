<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Zawadi Careers</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="assets/images/zawadi-logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a2540 0%, #1a365d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .login-card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #0066cc 0%, #00b3ff 100%);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .login-logo img {
            height: 40px;
            width: auto;
        }

        .login-logo span {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(90deg, #0066cc 0%, #00b3ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-header h1 {
            font-size: 28px;
            color: #1a202c;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #718096;
            font-size: 14px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-size: 14px;
            font-weight: 600;
            color: #2d3748;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .form-group label i {
            color: #0066cc;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
        }

        .input-with-icon input {
            width: 100%;
            padding: 14px 14px 14px 42px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }

        .input-with-icon input:focus {
            outline: none;
            border-color: #0066cc;
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }

        .input-with-icon input.error {
            border-color: #e53e3e;
        }

        .error-message {
            color: #e53e3e;
            font-size: 13px;
            margin-top: 4px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #4a5568;
        }

        .remember-me input {
            width: 16px;
            height: 16px;
            accent-color: #0066cc;
        }

        .forgot-password {
            color: #0066cc;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-btn {
            background: linear-gradient(90deg, #0066cc 0%, #00b3ff 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 102, 204, 0.2);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .login-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e2e8f0;
            color: #718096;
            font-size: 14px;
        }

        .login-footer a {
            color: #0066cc;
            text-decoration: none;
            font-weight: 500;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .login-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .login-message.success {
            background: #c6f6d5;
            color: #22543d;
            display: flex;
        }

        .login-message.error {
            background: #fed7d7;
            color: #742a2a;
            display: flex;
        }

        .login-message i {
            font-size: 18px;
        }

        /* Loading animation */
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <img src="assets/images/zawadi-logo.png" alt="Zawadi Careers">
                    <!--<span>Zawadi Careers</span>-->
                </div>
                <h1>Admin Login</h1>
                <p>Access the content management system</p>
            </div>

            <div class="login-message" id="loginMessage"></div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="admin@zawadicareers.com" required>
                    </div>
                    <div class="error-message" id="emailError">Please enter a valid email address</div>
                </div>

                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="••••••••" required>
                        <button type="button" id="togglePassword" style="position: absolute; right: 14px; top: 50%; transform: translateY(-50%); background: none; border: none; color: #a0aec0; cursor: pointer;">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="passwordError">Password must be at least 8 characters</div>
                </div>

                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span id="btnText">Sign In</span>
                    <div class="spinner" id="loginSpinner" style="display: none;"></div>
                </button>
            </form>

            <div class="login-footer">
                <p>Need help? <a href="mailto:support@zawadicareers.com">Contact support</a></p>
                <p style="margin-top: 8px;">Don't have an account? <a href="signup.html">Request access</a></p>
            </div>
        </div>
    </div>

    <script src="js/supabase.js" type="module"></script>
<script type="module">
    import supabase from './js/supabase.js';
    
    document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const loginSpinner = document.getElementById('loginSpinner');
        const loginMessage = document.getElementById('loginMessage');
        const togglePassword = document.getElementById('togglePassword');
        
        // Check if user is already logged in
        checkAuthStatus();
        
        // Toggle password visibility
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.innerHTML = type === 'password' ? '<i class="far fa-eye"></i>' : '<i class="far fa-eye-slash"></i>';
        });
        
        // Form validation
        emailInput.addEventListener('input', function() {
            if (this.value && this.value.includes('@')) {
                this.classList.remove('error');
                emailError.classList.remove('show');
            }
        });
        
        passwordInput.addEventListener('input', function() {
            if (this.value.length >= 8) {
                this.classList.remove('error');
                passwordError.classList.remove('show');
            }
        });
        
        // Form submission - UPDATED CODE
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Validate inputs
            let isValid = true;
            
            if (!emailInput.value || !emailInput.value.includes('@')) {
                emailInput.classList.add('error');
                emailError.classList.add('show');
                isValid = false;
            }
            
            if (!passwordInput.value || passwordInput.value.length < 8) {
                passwordInput.classList.add('error');
                passwordError.classList.add('show');
                isValid = false;
            }
            
            if (!isValid) return;
            
            // Show loading state
            btnText.textContent = 'Signing in...';
            loginSpinner.style.display = 'block';
            loginBtn.disabled = true;
            
            try {
                // 1. Sign in with Supabase
                const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
                    email: emailInput.value,
                    password: passwordInput.value
                });
                
                if (authError) {
                    // Handle auth errors
                    if (authError.message.includes('Invalid login credentials')) {
                        throw new Error('Invalid email or password. Please try again.');
                    } else if (authError.message.includes('Email not confirmed')) {
                        throw new Error('Please verify your email address before logging in.');
                    } else {
                        throw authError;
                    }
                }
                
                // 2. Check user profile WITHOUT using .single()
                let userRole = 'pending';
                let hasProfile = false;
                
                try {
                    // Use .limit(1) instead of .single()
                    const { data: profiles, error: profileError } = await supabase
                        .from('admin_profiles')
                        .select('role')
                        .eq('id', authData.user.id)
                        .limit(1);  // Changed from .single() to .limit(1)
                    
                    if (profileError) {
                        console.warn('Profile check warning:', profileError);
                    } else if (profiles && profiles.length > 0) {
                        hasProfile = true;
                        userRole = profiles[0].role;  // Get first item from array
                        
                        // Check if user is approved
                        if (userRole !== 'admin' && userRole !== 'super_admin') {
                            // Sign them out if not approved
                            await supabase.auth.signOut();
                            throw new Error('Your account is pending approval. Please contact administrator.');
                        }
                    } else {
                        // Profile doesn't exist, try to create one
                        await createAdminProfile(authData.user);
                    }
                } catch (profileErr) {
                    console.warn('Profile handling error:', profileErr.message);
                    // Continue anyway - authentication succeeded
                }
                
                // 3. Store session
                localStorage.setItem('adminSession', JSON.stringify({
                    userId: authData.user.id,
                    email: authData.user.email,
                    role: userRole,
                    loggedInAt: new Date().toISOString()
                }));
                
                // 4. Remember me
                if (document.getElementById('rememberMe').checked) {
                    localStorage.setItem('rememberEmail', emailInput.value);
                } else {
                    localStorage.removeItem('rememberEmail');
                }
                
                // 5. Show success message
                showMessage('success', 'Login successful! Redirecting to dashboard...');
                
                // 6. Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'admin-dashboard.html';
                }, 1500);
                
            } catch (error) {
                console.error('Login error:', error);
                
                // Better error messages
                let errorMsg = error.message;
                
                if (error.message.includes('Invalid email or password')) {
                    errorMsg = 'Invalid email or password. Please try again.';
                } else if (error.message.includes('pending approval')) {
                    errorMsg = error.message;
                } else if (error.message.includes('Rate limit exceeded')) {
                    errorMsg = 'Too many login attempts. Please try again later.';
                }
                
                showMessage('error', errorMsg);
                
                // Reset button state
                btnText.textContent = 'Sign In';
                loginSpinner.style.display = 'none';
                loginBtn.disabled = false;
            }
        });
        
        // Helper function to create admin profile
        async function createAdminProfile(user) {
            try {
                const { error } = await supabase
                    .from('admin_profiles')
                    .insert([
                        {
                            id: user.id,
                            email: user.email,
                            first_name: user.user_metadata?.first_name || 'Admin',
                            last_name: user.user_metadata?.last_name || 'User',
                            role: 'pending',
                            created_at: new Date().toISOString()
                        }
                    ]);
                
                if (error) {
                    console.warn('Could not create admin profile:', error);
                    // Don't throw - this is not critical for login
                }
            } catch (err) {
                console.warn('Profile creation failed:', err);
            }
        }
        
        function showMessage(type, text) {
            loginMessage.textContent = text;
            loginMessage.className = `login-message ${type}`;
            loginMessage.style.display = 'flex';
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                loginMessage.style.display = 'none';
            }, 5000);
        }
        
        async function checkAuthStatus() {
            const { data } = await supabase.auth.getSession();
            if (data.session) {
                // User is already logged in, redirect to dashboard
                window.location.href = 'admin-dashboard.html';
            }
            
            // Load remembered email
            const rememberedEmail = localStorage.getItem('rememberEmail');
            if (rememberedEmail) {
                emailInput.value = rememberedEmail;
                document.getElementById('rememberMe').checked = true;
            }
        }
    });
</script>
</body>
</html>
