<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Zawadi Careers</title>
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../assets/zawadi-logo.png">
    

    <style>
        .admin-login-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a73e8 0%, #0d47a1 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }
        
        .login-header {
            background: #1a73e8;
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .login-header img {
            height: 50px;
            margin-bottom: 15px;
        }
        
        .login-header h1 {
            font-size: 24px;
            margin: 0;
            font-weight: 600;
        }
        
        .login-header p {
            opacity: 0.9;
            margin: 5px 0 0 0;
        }
        
        .login-body {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #1a73e8;
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .login-btn:hover {
            background: #0d47a1;
        }
        
        .login-footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #eee;
            color: #666;
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        
        .security-notice {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
        
        .security-notice i {
            color: #1a73e8;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="admin-login-page">
        <div class="login-container">
            <div class="login-header">
                <img src="../assets/zawadi-logo.png" alt="Zawadi Careers">
                <h1>Admin Dashboard</h1>
                <p>Zawadi Careers Content Management</p>
            </div>
            
            <div class="login-body">
                <div class="error-message" id="errorMessage">
                    Invalid credentials. Please try again.
                </div>
                
                <form id="adminLoginForm">
                    <div class="form-group">
                        <label for="adminEmail">
                            <i class="fas fa-envelope"></i> Admin Email
                        </label>
                        <input 
                            type="email" 
                            id="adminEmail" 
                            class="form-control" 
                            placeholder="admin@zawadicareers.com"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="adminPassword">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <input 
                            type="password" 
                            id="adminPassword" 
                            class="form-control" 
                            placeholder="••••••••"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="login-btn" id="loginBtn">
                            <i class="fas fa-sign-in-alt"></i> Sign In
                        </button>
                    </div>
                </form>
                
                <div class="security-notice">
                    <p><i class="fas fa-shield-alt"></i> This is a restricted access area. All activities are logged and monitored.</p>
                </div>
            </div>
            
            <div class="login-footer">
                <p>Zawadi Careers Admin Portal v1.0</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="../js/supabase.js"></script>
<script src="../js/auth.js"></script>
    <script src="../js/admin.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initAdminLogin();
        });
    </script>
</body>
</html>
